<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: system-ui;
        word-spacing: 4px;
      }

      #rule {
        width: 12%;
        border: 1px solid black;
      }

      h1 {
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        font-size: 40px;
      }

      #trynow-btn {
        border: 0px solid black;
        border-radius: 30px;
        background-color: #4184e1;
        text-align: center;
        font-size: 20px;
        padding: 3%;
      }

      a {
        color: white;
        text-decoration: none;
      }

      section {
        width: 25%;
        margin: 10% auto;
        padding: 3%;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      section > * {
        margin-bottom: 30px;
      }

      p {
        font-weight: 300;
        font-size: 20px;
        color: rgba(0, 0, 0, 0.5);
        letter-spacing: 0.5px;
      }

      #tnc-footer {
        font-size: 16px;
        font-weight: 200;
        margin-bottom: 0px;
      }
    </style>
    <title>call to action</title>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes!</h1>

      <div id="rule"></div>
      <p>
        Have a bot to answer questions form customers on your website in just 10
        minutes of signing up for Chatbot.
      </p>

      <div id="trynow-btn">
        <a href="#">TRY NOW &rarr;</a>
      </div>

      <p id="tnc-footer">
        By clicking try now you create an account and agree to out Terms and
        Condition and Privacy policy.
      </p>
    </section>
  </body>
</html>
