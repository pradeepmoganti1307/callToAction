<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .hr {
        background-color: black;
        border: 1px solid black;
        width: 60px;
        height: 3px;
      }

      .article-chatbot > header {
        margin-top: 0px;
      }

      .article-chatbot > * {
        margin: 30px 0px;
      }

      h2 {
        font-weight: 200;
      }

      hr {
        width: 90px;
        height: 4px;
        background-color: black;
      }

      .trynow {
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0);
        background-color: #4184e1;
        border-radius: 32px;
        padding: 15px;
      }

      .trynow > p {
        color: white;
        font-weight: 200;
        font-size: 24px;
      }

      .hr + p {
        font-weight: 300;
        font-size: 25px;
        color: rgba(0, 0, 0, 0.4);
      }

      .article-chatbot {
        width: 37%;
        aspect-ratio: 2;
        border: 1px solid rgba(0, 0, 0, 0.2);
        margin: 200px auto;
        text-align: start;
        font-size: 32px;
        padding: 65px 70px;
      }

      .trynow + p {
        font-weight: 300;
        font-size: 20px;
        color: rgba(0, 0, 0, 0.4);
        word-spacing: 1px;
        margin-bottom: 0px;
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: system-ui;
        color: rgba(0, 0, 0, 0.8);
      }
    </style>
    <title>call To Action</title>
  </head>
  <body>
    <article class="article-chatbot">
      <header><h2>Build your first chatbot in 10 minutes!</h2></header>

      <div class="hr"></div>

      <p>
        Have a bot to answer questions for customers on your website in just 10
        minutes of signing up for Chatbot
      </p>

      <div class="trynow">
        <p>TRY NOW &rarr;</p>
      </div>

      <p>
        by clicking try now you create an account and agree to out terms and
        condition and Privacy policy
      </p>
    </article>
  </body>
</html>
